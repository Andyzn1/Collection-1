<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Image Rotator</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-image 0.5s;
    }

    img {
      cursor: pointer;
      transition: transform 0.5s;
    }
  </style>
</head>
<body>
  <img id="colorChanger" src="./IMG/IMG_0321.JPG" alt="Click me" onclick="changeColor()">
  
  <script>
    var imageIndex = 0;
    var imageSources = [
      "file:///Users/andyzhao/Desktop/Desktop/code/Harmonicv2/IMG/IMG_0321.JPG",
      "file:///Users/andyzhao/Desktop/Desktop/code/Harmonicv2/IMG/IMG_0322.JPG"
    ];

    function changeColor() {
      // first random rgba color
      var r1 = Math.floor(Math.random() * 256);
      var g1 = Math.floor(Math.random() * 256);
      var b1 = Math.floor(Math.random() * 256);
      var a1 = Math.random();

      // second random rgba color 
      var r2 = Math.floor(Math.random() * 256);
      var g2 = Math.floor(Math.random() * 256);
      var b2 = Math.floor(Math.random() * 256);
      var a2 = Math.random();

      // composed string for two colors
      var rgba1 = "rgba(" + r1 + "," + g1 + "," + b1 + "," + a1 + ")";
      var rgba2 = "rgba(" + r2 + "," + g2 + "," + b2 + "," + a2 + ")";

      // composed string for gradient
      var gradient = "linear-gradient(to right, " + rgba1 + "," + rgba2 + ")";

      // set background image css property for gradient 
      document.body.style.backgroundImage = gradient;

      // toggle image source back and forth
      var imgElement = document.getElementById("colorChanger");
      imageIndex = 1 - imageIndex; // toggle between 0 and 1
      imgElement.src = imageSources[imageIndex];
    }
  </script>
</body>
</html>
